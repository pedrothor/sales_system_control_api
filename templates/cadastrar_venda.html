{% include 'base.html' %}
<br>
<div class="d-flex justify-content-center align-items-center">
  <h2>Cadastro de Vendas</h2>
</div>
<br>

<div class="d-flex justify-content-center">
  {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
  {% bootstrap_messages %}
</div>

<form class="d-flex justify-content-center flex-direction-column" action="{% url 'cadastrar-venda' %}" method="POST">
    {% csrf_token %}
    <div style="width: 40%; margin: 0 auto; gap: 10px;">
        <h5>Funcionário</h5>
        {{ form.funcionario }}
        <br>
        <h5>Produto</h5>
        {{ form.produto }}
        <br>
        <h5>Quantidade</h5>
        {{ form.quantidade }}
        <br>
        <h5>Descrição</h5>
        <br>
        {{ form.descricao }}
        <br>
        <div class="d-flex justify-content-center" style="gap: 20px;">
            <button type="submit" class="btn btn-success">Cadastrar</button>
            <button type="button" class="btn btn-warning"><a href="{% url 'initial' %}" style="text-decoration:none; color:white;">Cancelar</a></button>
        </div>
        <br><br>
    </div>
</form>
